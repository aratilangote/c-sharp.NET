using System;

namespace pattern
{
    class Program
    {
        static void Main(string[] args)
        {
            for (int row = 5; row >= 1; --row) {
                for (int col = 1; col <= row; ++col) {
                    Console.Write("*");
                }

                Console.WriteLine();
            }
        }
    }
}
